<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home ranks</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="">
        <!-- header -->
        <div class="bg-gray-800 text-center p-1 text-xl text-white">DATA RANKS</div>
        <!-- main -->
        <div class="flex">
            <!-- sidebar -->
            <div class="basis-1/4 p-2">
                <div class="bg-gray-500 m-3 p-3 rounded-lg">
                <form action="">FORM INPUT
                    <!-- nama -->
                    <div class="mb-3 m-2">
                        <label for="">nama</label>
                        <input type="text" id="nama" placeholder="ketik disini" class="rounded-lg text-center" >
                    </div>
                    <!-- nilai -->
                    <div class="mb-3 m-2">
                        <label for="" >nilai</label>
                        <input type="number" id="nilai" placeholder="ketik disini" class="rounded-lg text-center">
                    </div>
                    <!-- button -->
                    <div class="grid gap-2">
                        <button type="submit" class="bg-blue-900 rounded-lg hover:bg-blue-400 p-1 text-white">KIRIM</button>
                    </div>
                    
                </form>
            </div>
            </div>
            <!-- content -->
            <div class="basis-3/4 p-2">
                <div class="bg-gray-500 p-3 m-3 rounded-lg">DATA RANKS
                    <div class="">
                        <table class="w-full">
                            <thead class="text-center border border-gray-800 bg-gray-800 text-white">
                                <tr>
                                    <th class="px-6 py-3">no.</th>
                                    <th class="px-6 py-3">nama</th>
                                    <th class="px-6 py-3">nilai</th>
                                </tr>
                            </thead>
                            <tbody class="text-center border border-gray-800 ">
                                <tr class="border border-gray-800">
                                    <td class="px-6 py-3">1</td>
                                    <td class="px-6 py-3">a</td>
                                    <td class="px-6 py-3">80</td>
                                </tr>
                                <tr class="border border-gray-800">
                                    <td class="px-6 py-3">2
                                    <td class="px-6 py-3">b</td>
                                    <td class="px-6 py-3">80</td>
                                </tr>
                                <tr class="border border-gray-800">
                                    <td class="px-6 py-3">3</td>
                                    <td class="px-6 py-3">c</td>
                                    <td class="px-6 py-3">80</td>
                                </tr>
                                <tr class="border border-gray-800">
                                    <td class="px-6 py-3">4</td>
                                    <td class="px-6 py-3">d</td>
                                    <td class="px-6 py-3">80</td>
                                </tr>
                                <tr class="border border-gray-800">
                                    <td class="px-6 py-3">5</td>
                                    <td class="px-6 py-3">e</td>
                                    <td class="px-6 py-3">80</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer -->
        <div class="bg-gray-800">footer hehehe</div>
    </div>
</body>
</html>
